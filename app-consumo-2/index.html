<!DOCTYPE html>
<html ng-app='myApp'>
<head>
	<title></title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<!--Controllers-->
	<script type="text/javascript" src="controllers/testController.js"></script>
	<!--Services-->
	<script type="text/javascript" src="services/testService.js"></script>
</head>
<body ng-app="myApp" ng-controller="testController">
	<input type="submit" value="Todos los Estudiantes" ng-click="getAllEstudiantes()"/>
	<input type="submit" value="Un Estudiante" ng-click="getEstudiante()"/>
	<input type="text" ng-model="post_id" placeholder="inserte el id del estudiante"/>
  <hr/>
  <form novalidate class="simple-form">
    <label>Nombre: <input type="text" ng-model="a.nombre" /></label><br />
    <label>Apellido: <input type="text" ng-model="a.apellido" /></label><br />
    <label>Cedula: <input type="text" ng-model="a.cedula" /></label><br />
    <label>Ciudad: <input type="text" ng-model="a.ciudad" /></label><br />
    <label>Provincia: <input type="text" ng-model="a.provincia" /></label><br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="crear(user)" value="Save" />
    <h4>{{mensaje}}</h4>
  </form>
  <hr/>
  <div ng-if="posts.exist==1">
		<h1>Lista de Estudiantes</h1>
		<div ng-repeat="p in posts">
			<pre>
				<h5> Id # {{p.id}}</h5>
				<h2>{{p.nombre}}</h2>
				<p>{{p}}</p>
			</pre>
			<hr/>
		</div>
	</div>
	<div ng-if="unPost.exist==1">
		<h1>Obteniendo un solo estudiante</h1>
		<pre>
			<h5> Id # {{unPost.id}}</h5>
			<h2>{{unPost.nombre}}</h2>
			<p>{{unPost}}</p>
		</pre>
		<hr/>
	</div>
</body>
</html>
